<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardiões da Galáxia</title>

    <link rel="stylesheet" href="./css/global.css">

    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" >

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="background">
        <div id="images">
            <img src="assents/members/itachi.jpg" alt="image">
            <img src="assents/members/deidara.jpg" loading="lazy" alt="image">
            <img src="assents/members/hidan.jpg" loading="lazy" alt="image">
            <img src="assents/members/kisame.jpg" loading="lazy" alt="image">
            <img src="assents/members/pain.png" loading="lazy" alt="image">
            <img src="assents/members/konan.jpg" loading="lazy" alt="image">
            <img src="assents/members/zetsu.jpg" loading="lazy" alt="image">
            <img src="assents/members/kakuzu.jpg" loading="lazy" alt="image">
            <img src="assents/members/obito.jpg" loading="lazy" alt="image">
            <img src="assents/members/sasori.jpg" loading="lazy" alt="image">
        </div>
    </div>

    <div class="app">
        <header>
            <img src="assents/members/logo-removebg-preview.png" alt="logo" class="logo">

            <button type="button" id="menu" onclick="changeMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav id="navigation">
                <strong>Personagens</strong>

                <div>
                    <button type="button" onclick="setMember(0)">
                        <img src="assents/members/card-itachi.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(1)">
                        <img src="assents/members/card-deidara.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(2)">
                        <img src="assents/members/card-hidan.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(3)">
                        <img src="assents/members/card-kisame.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(4)">
                        <img src="assents/members/card-pain.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(5)">
                        <img src="assents/members/card-konan.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(6)">
                        <img src="assents/members/card-zetsu.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(7)">
                        <img src="assents/members/card-kakuzo.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(8)">
                        <img src="assents/members/card-obito.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(9)">
                        <img src="assents/members/card-sasori.png" alt="">
                    </button>
                </div>
            </nav>
        </header>


        <main>
            <h1 id="member__name" class="itachi" data-value="Itachi Uchiha">Itachi Uchiha</h1>
            <div>
                
                <button type="button" onclick="navigationMember(-1)" id="button__prev" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z"/></svg>
                </button>

                <button type="button" onclick="navigationMember(1)"  id="button__next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.4 18L8 16.6l4.6-4.6L8 7.4L9.4 6l6 6l-6 6Z"/></svg>
                </button>
            </div>
        </main>
    </div>

    <script src="js/index.js"></script>
    <script src="js/changeName.js"></script>
</body>
</html>
